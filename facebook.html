<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

</head>
<body>
<div class="form-box">
  <h2>Form Belajar</h2>

  <form id="myForm">
    <input type="text" name="nama" placeholder="Nama" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Kirim</button>
  </form>
</div>

<form id="myForm">
  <input type="text" name="nama" placeholder="Nama" required>
  <input type="email" name="email" placeholder="Email" required>
  <button type="submit">Kirim</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzFeFrOvMm5tvxGEudi8sy7fYt96RDO_nRy7ZbjPaWIlQmvVNHGOcOWqZcq3Dx8jQZ9qQ/exec";

document.getElementById("myForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch(scriptURL, {
    method: "POST",
    body: new FormData(this),
    mode: "no-cors"   // supaya tidak kena CORS error di GitHub
  });

  alert("Data sedang dikirim...");
  this.reset();
});
</script>
