<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Belajar</title>
</head>
<body>
<div class="form-box">
  <h2>Form Belajar</h2>

  <form id="myForm">
    <input type="text" name="nama" placeholder="Nama" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Kirim</button>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwwLnOdIkstDW6HoVT0kdLrHeNFlgbBbpWFK7XvpNjz_JIgsvQ7HLbMe43PzVfwPnw/exec";

document.getElementById("myForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch(scriptURL, {
    method: "POST",
    body: formData,
    mode: "no-cors"
  });

  alert("Data sedang dikirim...");
  this.reset();
});
</script>
